<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Spacecraft</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<header>
			<div class="headerItem">
				<span>Crew</span>
				<p>DRAGON</p>
			</div>
			<div class="headerItem headerItemSecond">
				<div class="headreItemOne">
					<span>Perigee</span>
					<p>185.013m</p>
				</div>
				<div class="headreItemTwo">
					<img src="img/dash.png" alt="dash" class="dash">
				</div>
			</div>
			<div class="headerItem headerItemThird">
				<div class="headreItemOne">
					<span>Apogee</span>
					<p>360.304m</p>
				</div>
				<div class="headreItemTwo">
					<img src="img/dash.png" alt="dash" class="dash">
				</div>
			</div>
			<div class="headerItem headerItemFours">
				<div class="headreItemOne">
					<span>Relative Altitude</span>
					<p>50.948m</p>
				</div>
				<div class="headreItemTwo">
					<img src="img/arrow-pointing-to-down.png" alt="dash" class="arrowDown">
				</div>
			</div>
			<div class="headerItem headerItemFives">
				<div class="headreItemOne">
					<span>Range to ISS</span>
					<p>625.713m</p>
				</div>
				<div class="headreItemTwo">
					<img src="img/arrow-pointing-to-down.png" alt="dash" class="arrowDown">
				</div>
			</div>
		</header>
		
		<div class="img"></div>
		
		<div class="thirdBlock">
			<div class="thirdBlockItem"><span>Day 131</span>
				<p>13:46:11</p>
			</div>
			<div class="thirdBlockItem"><img src="img/grafic.png" alt=""></div>
			<div class="thirdBlockItem"><span>Next burn</span><span class="dot">Enebled &bull;</span>
				<p>-0:05:48</p>
				<p>13:52:00</p>
			</div>
			<div class="thirdBlockItem"><span>Target</span>
				<p>33.5 m/s</p>
				<span>Thruster temp</span></div>
		</div>
		
		<div class="alarms">
			<div class="alarmsOne"><p>0 ALARMS</p></div>
			<div class="alarmsTwo"><p>ALL SYSTEMS NOMINAL <span>&#10004;</span></p></div>
		</div>
		<div class="fivesBlock">
			<div class="fivesBlockFirst">
				<div class="fivesBlockOne"></div>
				<div class="fivesBlockTwo"></div>
			</div>
			<div class="fivesBlockSecond"></div>
		</div>
		<div class="schedule">
			<div class="scheduleOne"></div>
			<div class="scheduleTwo"></div>
		</div>
		<div class="rendezvous">
			<div class="rendezvousOne"></div>
			<div class="rendezvousTwo"></div>
		</div>
		<table>
		
		</table>
		<div class="footerOne">
		
		</div>
	</div>
</body>

</html>
